<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>KIDSCRIPT ‚Äì Z√§hlen lernen</title>
  <style>
    body {
      font-family: "Comic Sans MS", sans-serif;
      background: #fffde7;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ff6f00;
    }

    textarea {
      width: 90%;
      height: 140px;
      font-size: 1.2em;
      padding: 10px;
      border: 2px solid #ffb300;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background: #ffb300;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #f57c00;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background: #263238;
      color: #00e676;
      font-size: 1.4em;
      border-radius: 10px;
      width: 90%;
      margin-inline: auto;
      white-space: pre-wrap;
    }

    .emoji {
      font-size: 4em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üî¢ Lass uns bis 5 z√§hlen!</h1>

  <textarea id="editor">
zeige "Lass uns z√§hlen!"

z√§hle von 1 bis 5
    zeige "Das ist die Zahl " + i
    warte 1 sekunde
ende

zeige "Super gemacht!"
  </textarea>

  <br>
  <button id="runBtn">‚ñ∂Ô∏è Start</button>

  <div class="output" id="output"></div>
  <div class="emoji" id="emojiBox"></div>

  <script type="module">
    class KidscriptTranspiler {
      transpile(code) {
        const lines = code.split('\n');
        let jsCode = '';

        for (let line of lines) {
          line = line.trim();
          if (!line) continue;

          if (line.startsWith('zeige')) {
            const content = line.slice(6);
            jsCode += `await ui.sayAndShow(${content});\n`;
          } else if (line.startsWith('z√§hle von')) {
            const match = line.match(/z√§hle von (\d+) bis (\d+)/);
            if (match) {
              const [, start, end] = match;
              jsCode += `for (let i = ${start}; i <= ${end}; i++) {\n`;
            }
          } else if (line.startsWith('warte')) {
            const match = line.match(/warte (\d+) sekunden?/);
            if (match) {
              const ms = parseInt(match[1]) * 1000;
              jsCode += `await ui.wait(${ms});\n`;
            }
          } else if (line === 'ende') {
            jsCode += '}\n';
          }
        }

        return jsCode;
      }
    }

    class KidscriptUI {
      constructor(outputEl, emojiEl) {
        this.outputEl = outputEl;
        this.emojiEl = emojiEl;
      }

      clear() {
        this.outputEl.textContent = '';
        this.emojiEl.textContent = '';
      }

      async sayAndShow(text) {
        this.outputEl.textContent += text + '\n';
        const number = text.match(/\d+/);
        this.emojiEl.textContent = number ? this.numberToEmoji(Number(number[0])) : '';

        if ('speechSynthesis' in window) {
          return new Promise(resolve => {
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'de-DE';
            utter.onend = resolve;
            utter.onerror = resolve;
            window.speechSynthesis.speak(utter);
          });
        }
        return Promise.resolve();
      }

      wait(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      numberToEmoji(num) {
        const map = ['0Ô∏è‚É£','1Ô∏è‚É£','2Ô∏è‚É£','3Ô∏è‚É£','4Ô∏è‚É£','5Ô∏è‚É£','6Ô∏è‚É£','7Ô∏è‚É£','8Ô∏è‚É£','9Ô∏è‚É£'];
        return num.toString().split('').map(d => map[Number(d)]).join('');
      }

      showError(message) {
        this.outputEl.textContent = 'Fehler: ' + message;
      }
    }

    class KidscriptRuntime {
      constructor(transpiler, ui) {
        this.transpiler = transpiler;
        this.ui = ui;
      }

      async execute(code) {
        const jsCode = this.transpiler.transpile(code);
        try {
          await eval(`(async () => {${jsCode}})()`);
        } catch (e) {
          this.ui.showError(e.message);
        }
      }
    }

    class KidscriptApp {
      constructor() {
        this.editor = document.getElementById('editor');
        this.output = document.getElementById('output');
        this.emojiBox = document.getElementById('emojiBox');
        this.runBtn = document.getElementById('runBtn');

        this.ui = new KidscriptUI(this.output, this.emojiBox);
        this.transpiler = new KidscriptTranspiler();
        this.runtime = new KidscriptRuntime(this.transpiler, this.ui);

        this.runBtn.addEventListener('click', () => this.run());
      }

      async run() {
        this.ui.clear();
        const code = this.editor.value;
        await this.runtime.execute(code);
      }
    }

    const app = new KidscriptApp();
    const ui = app.ui; // Zugriff f√ºr Transpiler-Code (`ui.sayAndShow`)
  </script>

</body>
</html>
